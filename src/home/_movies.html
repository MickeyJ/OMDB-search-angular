<div id="home-page">

  <section class="flex-col searchBox">
    <h3>Search Movie Titles!</h3>
    <form class="form-inline" ng-submit="vm.handleSearchMovies(vm.searchInput)" >
      <input
        type="text"
        class="form-control searchInput"
        placeholder="Search Movies"
        ng-model="vm.searchInput"
      />
      <button class="btn btn-primary" type="submit">
        Search
      </button>
    </form >
  </section>

  <div ui-view class="anim-in-out anim-fade" data-anim-speed="100"></div>

</div>
